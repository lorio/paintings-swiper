<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lori Ortiz Paintings</title>
    <meta name="description" content="Early paintings on canvas, wood, and paper by Lori Ortiz.">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/portfolio.css">
  <style>
    .swiper-slide p {line-height: 3;margin-bottom: 3px;}
    img {width: 90vw}
    @media screen and (min-width: 426px) {
      .swiper-container {
        width: auto;
        height: 76vh;
      }
      img {height:60vh; width: auto;}
    }
    @media screen and (min-height: 812px) {
      .swiper-container {
        width: auto;
        height: 90vh;
      }
    } 
    .albums p {padding : 5px 0}
  </style>
</head>
<body>
  
  <header>
    <h1>Lori Ortiz</h1>
    <h2>Paintings</h2>
  </header>
  <nav> 
    <ul>
      <li><a href="green/">green</a></li>
      <li><a href="yellow/">yellow</a></li>
      <li><a href="orange/">orange</a></li>
      <li><a href="bklyn">bklyn</a></li>
    </ul>
  </nav> 
  <div class="albums">
    <p>Paintings on paper, watermedia series 1999.</p>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!--First Slide-->
        <div class="swiper-slide"> 
          <img src="images/greenNo.jpg" alt="abstract"/>
          <p>Dr. No</p>
        </div>
        <!--Second Slide-->
        <div class="swiper-slide">
          <img class="swiper-lazy" src="images/greenPool.jpg" alt="abstract"/>
          <p>Pool</p>
        </div>     
        <!--Third Slide-->
        <div class="swiper-slide"> 
        <img class="swiper-lazy" src="images/kursk.jpg" alt="abstract"/>
        <p>Kursk</p>
        </div>
        <div class="swiper-slide"> 
        <img class="swiper-lazy" src="images/superfine.jpg" alt="abstract"/>
        <p>Superfine</p>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>
  <footer>
    <h5><strong>Email lori at loriortiz.com Â© Lori Ortiz 2023. All rights reserved.</strong></h5>
  </footer>
  <script src="swiper-bundle.min.js"></script>
  <script>
          const swiper = new Swiper('.swiper-container', {
          lazy: true,
          spaceBetween: 100,
          pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
          a11y: {
            prevSlideMessage: 'Previous slide',
            nextSlideMessage: 'Next slide',
          },
        });
    </script>
  </body>
</html>
